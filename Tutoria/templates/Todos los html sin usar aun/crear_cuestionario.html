<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuestionario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body style="background-color: #F3F4F6;">
    <header class="p-3  text-white" style="background-color:#1B396A">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <object data="Logo-TecNM.svg" width="62.5" height="50" class="bi me-2" role="img"
                        aria-label="Tecnologico de Mexico"></object>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                </ul>
                <div class="text-end my-sm-2 my-md-0">
                    <a class="navbar-brand" href="#">Sistema de Gestion de Tutorias</a>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenuOpciones"
                aria-controls="navMenuOpciones" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenuOpciones">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ayuda psicologica</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Creditos complementarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    <div class="container">
        <div class="row vh-705 justify-content-center rounded mt-4">       
           
            <div class="col-10 " >
                <div class="row" >
                    <div class="col">
                        <p style="font-size: x-large;">Elije el tipo de respuesta  que quieres para el cuestionario</p>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-8">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione una opcion</option>
                            <option value="1">1.-Bueno 2.-Malo 3.-Regular</option>
                            <option value="2">1.-Concuerdo 2.-En desacuerdo 3.-Neutral</option>
                            <option value="3">1.-Si 2.-No</option>
                          </select>
                    </div>
                </div>                   
                <div class="row mt-5 mb-2 ">
                   <div class="col">
                    <p style="font-size: x-large;">Preguntas</p>
                   </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p style="font-size: x-large;">Escribe tu pregunta</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-11">
                        <input type="text" class="form-control" id="pregunta">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-5"></div>
                    <div class="col-6">
                        <button type="button" class="btn btn-primary" style="background-color: #1B396A;">Agregar</button>
                    </div>
                </div>
                <div class="row mt-6">
                    <div class="col-1"></div>
                    <div class="col-4">
                        <button type="button" class="btn btn-primary" style="background-color: #1B396A;">Enviar</button>
                    </div>
                    <div class="col-3 "></div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary" style="background-color: #1B396A;">Subir cuestionario</button>
                    </div>
                </div>
                <br>
                  
                <br>             
            </div>
        </div>
    </div>
    {% endblock content %}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
