{% extends 'layout/basicCNMenu.html' %}{% block content %}{% load crispy_forms_tags %}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        {{changeform|crispy }} {% if error == True %}
        <div class="alert alert-danger alert-dismissible" role="alert">
          <div> Error, verifique las contrase√±as </div>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endif %}
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
