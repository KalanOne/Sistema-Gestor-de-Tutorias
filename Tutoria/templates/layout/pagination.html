<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center mt-5">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" href="{% url 'misCitasTutorado' page_obj.previous_page_number %}#tabla">Anterior</a>
            </li>
        {% endif %}
        {% for i in page_obj.paginator.page_range %}
            {% if i == page_obj.number %}
                <li class="page-item active">
                    <a class="page-link" href="#">{{ i }}</a>
                </li>
            {% else %}
                <li class="page-item">
                    <a class="page-link" href="{% url 'misCitasTutorado' i %}#tabla">{{ i }}</a>
                </li>
            {% endif %}
        {% endfor %}
        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link" href="{% url 'misCitasTutorado' page_obj.next_page_number %}#tabla">Siguiente</a>
            </li>
        {% endif %}
    </ul>
</nav>
